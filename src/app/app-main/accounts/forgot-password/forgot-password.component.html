<div class="container-fluid">
    <p>Please Provide me Username and linked Email with your account </p>
    <form [formGroup]="forgotPassForm" (ngSubmit)="submitUserNameAndEmail()">
        <div class="form_group">
            <label for="userName">User Name</label>
            <input type="text" class="form_control" name="userName" formControlName="userName" placeholder="User Name"
                [ngClass]="{invalid_field:form.userName.invalid && form.userName.touched}" />
            <div *ngIf="form.userName.invalid && form.userName.touched" class="invalid-feedback d-block">
                <div *ngIf="form.userName.errors.required" class="invalid-feedback d-block">
                    Required
                </div>
            </div>
        </div>

        <div class="form_group">
            <label for="Email">Email</label>
            <input type="text" class="form_control" name="Email" formControlName="email" placeholder="Email"
                [ngClass]="{invalid_field:form.email.invalid && form.email.touched}" />
            <div *ngIf="form.email.invalid && form.email.touched" class="invalid-feedback d-block">
                <div *ngIf="form.email.errors.required" class="invalid-feedback d-block">
                    Required
                </div>
                <div *ngIf="form.email.errors.email" class="invalid-feedback d-block">
                    Invalid Email
                </div>
            </div>
        </div>

        <div class="form_group">
            <label for="newPass">New Password</label>
            <input type="text" class="form_control" name="newPass" formControlName="newPass" placeholder="New Password"
                [ngClass]="{invalid_field:form.newPass.invalid && form.newPass.touched}" />
            <div *ngIf="form.newPass.invalid && form.newPass.touched" class="invalid-feedback d-block">
                <div *ngIf="form.newPass.errors.required" class="invalid-feedback d-block">
                    Required
                </div>
            </div>
        </div>

        <div class="mt-3 text-center">
            <button type="submit" class="custom_btn">Change Pass</button>
        </div>
    </form>
</div>
