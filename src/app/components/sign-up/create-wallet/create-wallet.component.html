<div class="login_page" [ngStyle]="{height:innerHeight+'px' }">
    <div class="logo_image_caption">
        <div class="image">
            <img src="./../../../assets/images/wallet_logo.png" alt="">
        </div>
        <div class="label">
            Crypto Wallet
        </div>
    </div>
    <!-- <div class="logo_login">
      <img style="
      width: 243px;
      height: 54px;
      margin-bottom: 58px;
  " src="./../../../../assets/images/wallet_logo.png" alt="">
    </div> -->
    <div class="login_wrape bg-white">
      <div class="login_header">
        <h5>Create Your Wallet</h5>
      </div>
      <div class="login_body">
        <div class="wrongPass" *ngIf="isMatched==false">User Name or Passowrd Is Wrong</div>
        <form class="login_form" [formGroup]="formGroup" (ngSubmit)="submit()">
          <div class="form_group">
            <label for="userName">User Name</label>
            <input type="text" class="form_control" name="userName" formControlName="userName" placeholder="User Name"
              [ngClass]="{invalid_field:form.userName.invalid && form.userName.touched}" />
            <div *ngIf="form.userName.invalid && form.userName.touched" class="invalid-feedback d-block">
              <div *ngIf="form.userName.errors.required" class="invalid-feedback d-block">
                Required
              </div>
            </div>
          </div>
          <div class="form_group">
            <label for="password">Password</label>
            <input type="password" class="form_control" name="password" formControlName="password" placeholder="Password"
              [ngClass]="{invalid_field:form.password.invalid && form.password.touched}" />
            <div *ngIf="form.password.invalid && form.password.touched" class="invalid-feedback d-block">
              <div *ngIf="form.password.errors.required" class="invalid-feedback d-block">
                Required
              </div>
            </div>
          </div>
  
          <div class="text-center mt-3 button">
            <button type="submit">Create Wallet</button>
          </div>
          <div class="text-center ">
            <!-- <p class="mt-3 cursor_pointer text-danger font-weight-bold text-decoration-underline" (click)="OpenForgotPasswordPopup()">Forgot Passwrod</p> -->
          </div>
        </form>
      </div>
    </div>
  </div>
